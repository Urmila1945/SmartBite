<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBite - Reset Password</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS variables for your color palette */
        body {
            font-family: 'Inter', sans-serif;
            --color-sage-green: #8FBC8F;
            --color-beige: #F5F5DC;
            --color-off-white: #FCFCF4;
            --color-dark-grey: #36454F;
            --color-darker-sage-green: #7B9F7B;
            --color-dark-beige: #E0D8C4; /* A slightly darker beige */
        }

        /* Applying custom colors using Tailwind utility classes */
        .bg-sage-green { background-color: var(--color-sage-green); }
        .bg-beige { background-color: var(--color-beige); }
        .bg-off-white { background-color: var(--color-off-white); }
        .bg-dark-beige { background-color: var(--color-dark-beige); }
        .text-dark-grey { color: var(--color-dark-grey); }
        .text-sage-green { color: var(--color-sage-green); }
        .border-sage-green { border-color: var(--color-sage-green); }

        /* Hover effects for buttons and links */
        .hover\:bg-sage-green-dark:hover { background-color: var(--color-darker-sage-green); }
        .hover\:text-sage-green-dark:hover { color: var(--color-darker-sage-green); }

        /* Specific styling for the mobile menu (initially hidden) */
        .mobile-menu {
            display: none;
            flex-direction: column;
            width: 100%;
            background-color: var(--color-off-white);
            position: absolute;
            top: 100%;
            left: 0;
            padding: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 0.5rem 0.5rem;
        }
        .mobile-menu.active {
            display: flex;
        }

        /* Form specific styles */
        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            font-size: 1rem;
            color: var(--color-dark-grey);
            background-color: var(--color-off-white);
            transition: border-color 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: var(--color-sage-green);
            box-shadow: 0 0 0 2px rgba(143, 188, 143, 0.3); /* Sage green shadow */
        }
    </style>
</head>
<body class="bg-beige text-dark-grey min-h-screen flex flex-col">

    <!-- Header Section -->
    <header class="bg-off-white shadow-md py-4 sticky top-0 z-50 rounded-b-lg">
        <div class="container mx-auto px-4 flex justify-between items-center relative">
            <!-- Logo Image in top-left corner -->
            <a href="#" class="flex items-center">
                <img src="logo.png" alt="SmartBite Logo" class="h-16 mr-2 rounded-full">
            </a>

            <!-- SmartBite text and Main Navigation (for desktop) -->
            <nav class="hidden md:flex items-center space-x-6">
                <span class="text-3xl font-bold text-sage-green">SmartBite</span>
            </nav>

            <!-- Login/Sign Up Buttons (for desktop) -->
            <div class="hidden md:flex space-x-4">
                <button class="bg-sage-green text-white px-6 py-2 rounded-full hover:bg-sage-green-dark transition-colors duration-300 shadow-md">
                    Sign Up
                </button>
                <button class="border border-sage-green text-sage-green px-6 py-2 rounded-full hover:bg-sage-green hover:text-white transition-colors duration-300 shadow-md">
                    Sign In
                </button>
            </div>

            <!-- Mobile Menu Button (Hamburger Icon) -->
            <button id="mobile-menu-button" class="md:hidden text-dark-grey focus:outline-none">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>

            <!-- Mobile Menu Content (initially hidden, toggled by JS) -->
            <div id="mobile-menu" class="mobile-menu md:hidden">
                <div class="mt-4 pt-4 border-t border-gray-200 flex flex-col space-y-3 px-4">
                    <button class="bg-sage-green text-white px-6 py-2 rounded-full hover:bg-sage-green-dark transition-colors duration-300 shadow-md">
                        Sign Up
                    </button>
                    <button class="border border-sage-green text-sage-green px-6 py-2 rounded-full hover:bg-sage-green hover:text-white transition-colors duration-300 shadow-md">
                        Sign In
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content: Reset Password Form -->
    <main class="flex-grow flex items-center justify-center py-12 px-4">
        <div class="bg-off-white p-8 md:p-10 rounded-lg shadow-xl w-full max-w-md border border-gray-200">
            <h2 class="text-3xl font-bold text-center text-dark-grey mb-6">Reset Password</h2>
            <p class="text-center text-dark-grey mb-6" id="reset-info-text">Enter your new password for mobile number: <span id="display-mobile-number" class="font-semibold"></span></p>

            <form id="reset-password-form" class="space-y-6">
                <div>
                    <label for="new-password" class="block text-dark-grey text-sm font-medium mb-2">New Password</label>
                    <input type="password" id="new-password" name="new-password" class="input-field" placeholder="••••••••" required>
                    <p id="password-strength" class="text-xs mt-1 hidden"></p>
                </div>
                <div>
                    <label for="confirm-new-password" class="block text-dark-grey text-sm font-medium mb-2">Confirm New Password</label>
                    <input type="password" id="confirm-new-password" name="confirm-new-password" class="input-field" placeholder="••••••••" required>
                </div>
                
                <button type="submit" id="reset-button" class="w-full bg-sage-green text-white px-6 py-3 rounded-full text-lg font-semibold hover:bg-sage-green-dark transition-colors duration-300 shadow-md">
                    Reset Password
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-dark-grey"><a href="signin.html" class="text-sage-green hover:text-darker-sage-green font-medium">Back to Sign In</a></p>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-dark-grey text-off-white py-6 mt-auto rounded-t-lg">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 SmartBite. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="#" class="hover:text-sage-green transition-colors duration-300">Privacy Policy</a>
                <a href="#" class="hover:text-sage-green transition-colors duration-300">Terms of Service</a>
            </div>
        </div>
    </footer>

    <!-- Custom Modal for Messages (replaces alert()) -->
    <div id="custom-modal" class="fixed inset-0 bg-dark-grey bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-off-white p-6 rounded-lg shadow-xl text-center max-w-sm mx-auto">
            <p id="modal-message" class="text-dark-grey text-lg mb-4"></p>
            <button id="modal-close-button" class="bg-sage-green text-white px-4 py-2 rounded-full hover:bg-sage-green-dark transition-colors duration-300">OK</button>
        </div>
    </div>

    <!-- JavaScript for Mobile Menu Toggle and Form Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile Menu Toggle
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('active');
                });
            }

            // Form Elements
            const resetPasswordForm = document.getElementById('reset-password-form');
            const newPasswordInput = document.getElementById('new-password');
            const confirmNewPasswordInput = document.getElementById('confirm-new-password');
            const passwordStrength = document.getElementById('password-strength');
            const displayMobileNumber = document.getElementById('display-mobile-number');
            const resetButton = document.getElementById('reset-button');

            // Retrieve mobile number from local storage
            const registeredMobile = localStorage.getItem('smartbite_reset_mobile');
            if (registeredMobile) {
                displayMobileNumber.textContent = registeredMobile;
            } else {
                displayMobileNumber.textContent = 'N/A'; // Fallback if not found
                // Optionally, redirect back to forgot-password.html if mobile not found
                // window.location.href = 'forgot-password.html';
            }

            // Function to show custom modal (replaces alert())
            function showCustomModal(message) {
                const modal = document.getElementById('custom-modal');
                const modalMessage = document.getElementById('modal-message');
                const modalCloseButton = document.getElementById('modal-close-button');

                modalMessage.textContent = message;
                modal.classList.remove('hidden');

                modalCloseButton.onclick = () => {
                    modal.classList.add('hidden');
                };
            }

            // Function to validate password strength
            function validatePassword() {
                const password = newPasswordInput.value;
                const minLength = 8;
                const hasNumber = /[0-9]/.test(password);
                const hasLower = /[a-z]/.test(password);
                const hasUpper = /[A-Z]/.test(password);
                const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/.test(password);

                let strengthMessage = '';
                let isValid = true;

                if (password.length < minLength) {
                    strengthMessage += `Must be at least ${minLength} characters. `;
                    isValid = false;
                }
                if (!hasNumber) {
                    strengthMessage += 'Must contain a number. ';
                    isValid = false;
                }
                if (!hasLower || !hasUpper) {
                    strengthMessage += 'Must contain uppercase and lowercase letters. ';
                    isValid = false;
                }
                if (!hasSpecial) {
                    strengthMessage += 'Must contain a special character. ';
                    isValid = false;
                }

                passwordStrength.textContent = strengthMessage.trim();
                passwordStrength.classList.remove('hidden', 'text-green-600', 'text-red-600');

                if (isValid && password.length > 0) {
                    passwordStrength.classList.add('text-green-600');
                    return true;
                } else if (password.length > 0) {
                    passwordStrength.classList.add('text-red-600');
                    return false;
                } else {
                    passwordStrength.classList.add('hidden');
                    return false;
                }
            }

            // Event listener for new password input to validate strength dynamically
            newPasswordInput.addEventListener('input', validatePassword);

            // Form Submission Logic for Reset Password
            resetPasswordForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                const newPassword = newPasswordInput.value;
                const confirmNewPassword = confirmNewPasswordInput.value;

                if (newPassword !== confirmNewPassword) {
                    showCustomModal('New passwords do not match!');
                    return;
                }

                if (!validatePassword()) {
                    showCustomModal('Please ensure your new password meets the strength requirements.');
                    return;
                }

                // In a real application, you would send this to your backend
                // along with the mobile number (retrieved from local storage)
                showCustomModal(`Password for ${registeredMobile} has been reset! (Simulated)`);
                console.log('Password reset submitted!');
                console.log('Mobile Number:', registeredMobile);
                console.log('New Password:', newPassword);

                // Clear the stored mobile number after successful reset (optional)
                localStorage.removeItem('smartbite_reset_mobile');

                // Redirect to sign-in page after successful password reset
                window.location.href = 'signin.html';
            });
        });
    </script>

</body>
</html>
